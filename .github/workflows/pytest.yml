name: Run python tests

on: [push]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Installez vos d√©pendances
        
    - name: Run tests
      run: |
        export PYTHONPATH=$PWD/src && pytest --reruns 5 --only-rerun socketio.exceptions.TimeoutError